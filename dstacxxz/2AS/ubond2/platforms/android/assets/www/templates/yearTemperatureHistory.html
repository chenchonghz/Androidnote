<ion-view title="{{'yearTemperature_history' | translate}}">
    <ion-nav-bar class="bar-positive2 nav-title-slide-ios7" align-title="center">
        <!--<ion-nav-back-button ng-click="goToMain()">-->
        <ion-nav-buttons side="left">
            <div class="imgStyleLeft" ng-click="goToMain()"><img src="img/10.png"></div>
        </ion-nav-buttons>
        <!--</ion-nav-back-button>-->
        <ion-nav-buttons side="right">
            <button class="button button-clear" ng-click="onClickRefresh_temp()">

    </ion-nav-bar>
    <ion-content style="overflow: hidden" scrollbar-y='false' overflow-scroll='false'>

        <div ng-if="isShow" class="progress" style="height:4px">

            </div>
        </div>
        <!--<div class="old_day3">{{start_date}}-{{end_date}}</div>-->

        <!--<div class="old_day3"></div>-->
        <!--<div class="old_day2" ng-click="old_day()"><img src="img/10.png"-->

        <!--<div class="next_day2 flipx" ng-click="next_day()"><img src="img/10.png"-->

        <!--</div>-->
        <div class="sport_top" id="yearTemperature">

        </div>
        <div class="sport_botom">

                    <!--<i class="icon ion-chevron-left ion-ios-location-outline"-->

				</span>
                <span class="item-text2">

                </ion-item>
                <ion-item class=" item-icon-left item-icon-right item-compact2">

                    <!--<i class="icon ion-chevron-left ion-ios-moon-outline" style="color:darkgray;"></i>-->
				<span class="item-text">

				</span>

                <ion-item class=" item-icon-left item-icon-right item-compact2">

				<span class="item-text">
					{{'temp_text4' | translate}}
				</span>

            <!--<a class="tab-item" >-->
            <!--{{'year_text' | translate}}-->
            <!--</a>-->
            <!--</div>-->

        </div>
