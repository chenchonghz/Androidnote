<!--来电提醒-->
<ion-view title="{{'sms_title' | translate}}">
    <ion-nav-bar class="bar-positive2 nav-title-slide-ios7" align-title="center">
        <ion-nav-buttons side="left"> <div class="imgStyleLeft" ng-click="back()"><img src="img/10.png"></div>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content overflow-scroll="true" style="overflow: hidden">
        <div class="alarm_connect" ng-show="isShow" ng-click="onConnect()"></div>
        <ion-item class="item item-icon-left item-compact" ng-show="isShow">
            <i class="icon ion-alert" style="font-size:20px;color:red;"></i>
               <span class="item-text">
				 {{'notification_alert' | translate}}
			   </span>
        </ion-item>
        <ion-item class="item item-divider" style="font-size:10px;color:darkgray;">
            {{'sms_text2' | translate}}
        </ion-item>
        <ion-list>
            <li class="item item-toggle">
                <div class="imgStyleSmall2"><img src="img/action_send_msg.png"></div>
				<span class="item-text" style="    width: 160px;">
                    {{'sms_r' | translate}}
				</span>
                <label class="toggle">
                    <input type="checkbox" ng-model="data.sms" ng-change="onSmsReminder()">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ion-list>
        <ion-item class="item item-divider" style="font-size:10px;color:darkgray;">
            {{'sms_text2' | translate}}
        </ion-item>
        <ion-list>
            <li class="item item-toggle">
                <div class="imgStyleSmall2"><img src="img/action_simu_call.png"></div>
				<span class="item-text" style="    width: 160px;">
                    {{'call_r' | translate}}
				</span>
                <label class="toggle">
                    <input type="checkbox" ng-model="data.call" ng-change="onCallReminder()">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ion-list>
        <ion-item class="item item-divider" style="font-size:10px;color:darkgray;">
            {{'sms_text2' | translate}}
        </ion-item>
        <ion-list>
            <li class="item item-toggle">
                <div class="imgStyleSmall2"><img src="img/action_simu_chat.png"></div>
				<span class="item-text" style="    width: 160px;">
                    {{'weixin_r' | translate}}
				</span>
                <label class="toggle">
                    <input type="checkbox" ng-model="data.chat" ng-change="onChatReminder()">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ion-list>
        <ion-item class="item item-divider" style="font-size:10px;color:darkgray;">
            {{'sms_text2' | translate}}
        </ion-item>
        <ion-list>
            <li class="item item-toggle">
                <div class="imgStyleSmall2"><img src="img/action_simu_qq.png"></div>
				<span class="item-text" style="    width: 160px;">
                    {{'qq_r' | translate}}
				</span>
                <label class="toggle">
                    <input type="checkbox" ng-model="data.qq" ng-change="onQQReminder()">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ion-list>
    </ion-content>
</ion-view>
