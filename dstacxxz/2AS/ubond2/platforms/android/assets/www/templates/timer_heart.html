<!--语言-->
<ion-view title="{{'timer_heart' | translate}}">
    <ion-nav-bar class="bar-positive2 nav-title-slide-ios7" align-title="center">
        <ion-nav-buttons side="left"> <div class="imgStyleLeft" ng-click="back()"><img src="img/10.png"></div>
        </ion-nav-buttons>
        <!--<ion-nav-back-button>-->
        <!--</ion-nav-back-button>-->
    </ion-nav-bar>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="onClickFinish()">
            {{'done' | translate}}
        </button>
    </ion-nav-buttons>

    <ion-content overflow-scroll="true" style="overflow: hidden">
        <div class="sedentary_connect" ng-show="isShow" ng-click="onConnect()"></div>
        <ion-item class="item item-icon-left item-compact" ng-show="isShow">
            <i class="icon ion-alert" style="font-size:20px;color:red;"></i>
               <span class="item-text">
				 {{'notification_screen' | translate}}
			   </span>
        </ion-item>
        <ion-list>
            <ion-radio ng-repeat="lang in langs" ng-model="data.choice" ng-value="lang.value">{{lang.text}}</ion-radio>
        </ion-list>
    </ion-content>
</ion-view>
