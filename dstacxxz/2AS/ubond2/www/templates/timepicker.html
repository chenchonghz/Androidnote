<!--时间选择工具-->
<div class="24HourTimePickerChildDiv">
	<div class="row">
		<label class="col col-10 timePickerColon">开始</label>
		<span class="button-small col col-20">
      <button type="button" class="button button-clear button-small button-dark timePickerArrows marginBottom10"
              ng-click="increaseStartHours()">
        <i class="icon ion-chevron-up"></i></button>
      <div ng-bind="startTime.hours" class="ipBoxes timePickerBoxText"></div>
      <button type="button" class="button button-clear button-small button-dark timePickerArrows marginTop10"
              ng-click="decreaseStartHours()">
        <i class="icon ion-chevron-down"></i></button>
    </span>
		<span class="button-small col col-20">
      <button type="button" class="button button-clear button-small button-dark timePickerArrows marginBottom10"
              ng-click="increaseStartMinutes()"><i class="icon ion-chevron-up"></i></button>
      <div ng-bind="startTime.minutes" class="ipBoxes timePickerBoxText"></div>
      <button type="button" class="button button-clear button-small button-dark timePickerArrows marginTop10"
              ng-click="decreaseStartMinutes()"><i class="icon ion-chevron-down"></i></button>
    </span>

		<label class="col col-10 timePickerColon">结束</label>
		<span class="button-small col col-20">
      <button type="button" class="button button-clear button-small button-dark timePickerArrows marginBottom10"
              ng-click="increaseStopHours()">
        <i class="icon ion-chevron-up"></i></button>
      <div ng-bind="stopTime.hours" class="ipBoxes timePickerBoxText"></div>
      <button type="button" class="button button-clear button-small button-dark timePickerArrows marginTop10"
              ng-click="decreaseStopHours()">
        <i class="icon ion-chevron-down"></i></button>
    </span>
		<span class="button-small col col-20">
      <button type="button" class="button button-clear button-small button-dark timePickerArrows marginBottom10"
              ng-click="increaseStopMinutes()"><i class="icon ion-chevron-up"></i></button>
      <div ng-bind="stopTime.minutes" class="ipBoxes timePickerBoxText"></div>
      <button type="button" class="button button-clear button-small button-dark timePickerArrows marginTop10"
              ng-click="decreaseStopMinutes()"><i class="icon ion-chevron-down"></i></button>
    </span>
	</div>
</div>
