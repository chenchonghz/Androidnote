<!--<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">-->
<ion-view title="{{'yearSports_history' | translate}}">
    <ion-nav-bar class="bar-positive2 nav-title-slide-ios7" align-title="center">
        <ion-nav-buttons side="left"> <div class="imgStyleLeft"  ng-click="goToMain()"><img src="img/10.png"></div>
        </ion-nav-buttons>
        <!--<ion-nav-back-button ng-click="goToMain()">-->
        <!--</ion-nav-back-button>-->
        <ion-nav-buttons side="right" >
            <button class="button button-clear" ng-click="onClickRefresh_step()">
                {{'Refresh' | translate}}
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content style="overflow: hidden" scrollbar-y='false' overflow-scroll='false'>
        <div ng-if="isShow" class="progress"style="height:4px">
            <div class="progress-bar progress-bar-info" role="progressbar"
                 aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
                 style="width: {{pro_width}}%;">
            </div>
        </div>
        <!--<div class="old_day3" >{{start_date}}-{{end_date}}</div>-->
        <!--<div class="old_day3"></div>-->
        <!--<div class="old_day2" ng-click="old_day()"><img src="img/10.png" style="vertical-align: top;width: 100%;height: 100%;"></div>-->
        <!--<div class="next_day2 flipx" ng-click="next_day()"><img src="img/10.png" style="vertical-align: top;width: 100%;height: 100%;"></div>-->
        <div class="sport_top" id="yearSport"></div>
        <div class="sport_botom">
            <ion-list>
                <ion-item class=" item-icon-left item-icon-right item-compact2">
                    <div class="imgStyleSmall"><img src="img/111.png"></div>
				<span class="item-text">
					 {{'step_year_text1' | translate}}
				</span>
                <span class="item-text2">
					{{yearSteps}}
				</span>
                </ion-item>
                <ion-item class=" item-icon-left item-icon-right item-compact2">
                    <div class="imgStyleSmall"><img src="img/222.png"></div>
				<span class="item-text">
					{{'step_year_text2' | translate}}
				</span>
                     <span class="item-text2">
					{{yearDistance}}
				</span>
                </ion-item>
                <ion-item class=" item-icon-left item-icon-right item-compact2">
                    <div class="imgStyleSmall"><img src="img/333.png"></div>
				<span class="item-text">
				     {{'step_year_text3' | translate}}
				</span>
                     <span class="item-text2">
					{{yearCalory}}
				</span>
                </ion-item>
            </ion-list>


        </div>
        <!--</div>-->
    </ion-content>
    <ion-tabs>
        <ion-tab title={{day_text}}  href="#/sportHistory">
         </ion-tab>
        <ion-tab title={{month_text}} href="#/MothSportHistory">
        </ion-tab>
        <ion-tab title={{year_text}} class="tab_sp" href="#/YearSportHistory">
        </ion-tab>
    </ion-tabs>
</ion-view>
